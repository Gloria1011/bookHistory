
<button class="button-close" mat-button [mat-dialog-close]="true">X</button>
<div class="delete-area">
  <div class="delete-message">
<img class="logo-delete" src="https://w7.pngwing.com/pngs/228/54/png-transparent-logo-trademark-brand-delete-button-miscellaneous-text-trademark.png" alt="delete">
<h1 mat-dialog-title>{{data.dataKey.header}}?</h1>
</div>

<div mat-dialog-content>
  {{data.message}}
  <mat-list role="list">
    <mat-list-item *ngFor="let book of data.dataKey.books">
     TITLE:{{book.title}}  | KEY:{{book.key}}
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="clickNo()">Cancel</button>
  <button mat-button mat-dialog-close color="accent" (click)="clickYes()" cdkFocusInitial>Delete Row</button>
</div>
 </div>
