<div class="card">
  <h5>Programmatic Control</h5>
  <div class="mb-3">
    <p-button
      type="button"
      icon="pi pi-chevron-left"
      (click)="prev()"
      [disabled]="isFirstPage()"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-refresh"
      (click)="reset()"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-chevron-right"
      (click)="next()"
      [disabled]="isLastPage()"
      styleClass="p-button-text"
    ></p-button>
  </div>
  <ng-container *ngIf="bookHistoryStore.entity$ | async as booksHistory">
    <p-table
      [value]="booksHistory"
      [paginator]="true"
      [rows]="rows"
      [showCurrentPageReport]="true"
      [(first)]="first"
      responsiveLayout="scroll"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Book Id</th>
          <th>Time of change</th>
          <th>change</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bookHistory>
        <tr>
          <td>{{ bookHistory.id }}</td>
          <td>{{ bookHistory.bookId }}</td>
          <td>{{ bookHistory.timeOfChange }}</td>
          <td>{{ bookHistory.change }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</div>
